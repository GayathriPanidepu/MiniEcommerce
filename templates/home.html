<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - E-Commerce</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: url('https://th.bing.com/th/id/OIP.oc0xb46MZTzNWvtbZgOFaQHaE8?rs=1&pid=ImgDetMain') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .banner {
            color: white;
            text-align: center;
            padding: 20px;
            width: 100%;
            max-width: 800px;
            backdrop-filter: blur(10px);
            background: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 48px;
            text-transform: uppercase;
            margin-bottom: 15px;
            font-weight: bold;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
        }

        p {
            font-size: 20px;
            line-height: 1.6;
            margin-bottom: 25px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        .btn {
            display: inline-block;
            padding: 15px 50px;
            font-size: 18px;
            color: white;
            background: linear-gradient(135deg, #007185, #00a8cc);
            text-decoration: none;
            border-radius: 30px;
            transition: transform 0.3s, box-shadow 0.3s;
            font-weight: bold;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            background: linear-gradient(135deg, #005f67, #0088aa);
        }
    </style>
</head>
<body>
    <div class="banner">
        <h1>Welcome to Our E-Commerce Store</h1>
        <p>Discover exclusive deals and the latest trends in shopping with just a click.</p>
        <a href="/overview" class="btn">Shop Now</a>
    </div>
</body>
</html>
