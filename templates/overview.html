<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Listing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }

        .product-container {
            background: white;
            display: flex;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            margin-bottom: 15px;
            align-items: center;
        }

        .product-image img {
            width: 150px;
            height: auto;
            border-radius: 10px;
        }

        .product-details {
            margin-left: 15px;
            flex: 1;
        }

        .product-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .rating {
            font-size: 14px;
            color: #f39c12;
            margin-bottom: 5px;
        }

        .deal-badge {
            background: #e74c3c;
            color: white;
            font-size: 12px;
            padding: 3px 8px;
            border-radius: 5px;
            display: inline-block;
            margin-bottom: 5px;
        }

        .price {
            font-size: 22px;
            font-weight: bold;
            color: #e67e22;
        }

        .old-price {
            font-size: 14px;
            color: gray;
            text-decoration: line-through;
            margin-left: 5px;
        }

        .discount {
            color: #e74c3c;
            font-weight: bold;
            font-size: 14px;
            margin-left: 5px;
        }

        .delivery {
            font-size: 14px;
            color: green;
            margin: 5px 0;
        }

        .add-to-cart {
            background: #ff9900;
            color: white;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
            font-weight: bold;
        }

        .add-to-cart:hover {
            background: #e68a00;
        }
    </style>
</head>
<body>
 {%PRODUCTCARD%}
</body>
</html>
